        <img src="../set/im/huushi2.jpg" alt="麺’s冨志">
        <p>『麺's 冨志』は、燕市にある人気のラーメン店。濃厚味噌担々麺が看板メニューで、ピリ辛なスープとモチモチした麺が絶妙にマッチしている。背油味噌ラーメンや麻婆麺も評判が高く、具沢山で食べ応え抜群。国産小麦を使用した麺と、動物系と魚介系のダブルスープにこだわっている。混雑時は待ち時間がありますが、多くの客が美味しさを認める人気店。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市富永１００−１</p>
