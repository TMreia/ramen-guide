        <p>『中華蕎麦おか部』は、鶏の旨味が詰まったラーメン店。鮭と貝の出汁をベースにしたあっさりしながらもコクのある醤油ラーメンや、貝出汁ベースの上品な塩ラーメンが楽しめる。4種類のチャーシューが別皿で提供される特製ラーメンも人気。店内は割烹のような雰囲気で、女性にもおすすめ。</p>
