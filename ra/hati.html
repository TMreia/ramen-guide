        <img src="../set/im/hati2.jpg" alt="煮干し中華八">
        <p>『煮干し中華 八』は、朝からラーメンが食べられる新潟では珍しい店で、煮干しをふんだんに使ったラーメンが特徴。 上品な煮干しスープに柚子が香る「煮干し中華」と、豚骨スープをブレンドした濃厚な「濃厚煮干し中華」が看板メニュー。麺は自家製麺で、スープとの相性も抜群。つけ麺も人気で、特に濃厚煮干しつけ麺は太麺と濃厚なつけ汁のバランスが絶妙。朝7時半から営業しており、朝ラーを楽しめるのも魅力。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市吉田３５１９−３</p>
