        <img src="../set/im/kubolabo2.jpg" alt="KUBOLABO">
        <p>『KUBOLABO』は、燕市にあるラーメン店で、手揉み中華そばが人気。スープは鶏や豚、魚介の旨味が凝縮され、麺はモチモチとした食感が楽しめる。3種類のチャーシューや白ネギ、青ネギ、シソが爽やかさを添え、味玉も絶品。トリュフ香る塩そばや、店主の気まぐれ限定麺も提供している。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市水道町４丁目７−１２</p>
