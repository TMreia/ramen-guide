        <img src="../set/im/tyuukatei2.jpg" alt="中華亭">
        <p>『中華亭』は、昔ながらの雰囲気のラーメン店。おすすめは背脂入り中華そばで、醤油ベースのスープに背脂がマッチ。味噌ラーメンも人気で、五目味噌ラーメンには野菜と落とし卵が入っている。麺は好みの太さで、餃子はニンニクが効いたジャンボ餃子。細切りメンマも特徴。ラーメンは見た目よりもあっさりしている。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市分水大武１丁目４−３</p>
