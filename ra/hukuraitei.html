        <p>『福来亭』は燕三条背脂ラーメンの代表格。太麺に背脂醤油スープが特徴で、こってりながらも煮干しダシが効いていて意外とあっさり。チャーシューやメンマも美味しいと評判。店舗によっては行列ができる人気店。Rettyでは背脂系ラーメンとして紹介されている。</p>
