        <img src="../set/im/mizusawa2.jpg" alt="みずさわ">
        <p>「らーめん みずさわ」は、長岡生姜醤油ラーメンと燕背脂ラーメンが楽しめる店。特に燕ホワイトはここでしか味わえない豚骨アレンジ麺。醤油ラーメンは生姜の風味が効いたあっさりスープに背脂がコクをプラス。ライスが無料で、満腹必至。店内は広く家族連れにもおすすめ。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市吉田法花堂１８６７−６</p>
