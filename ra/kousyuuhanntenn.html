        <img src="../set/im/kousyuuhanntenn2.jpg" alt="杭州飯店">
        <p>『杭州飯店』は燕背脂ラーメンの元祖と言われる人気店。背脂と煮干しのスープにうどんのような太麺が特徴。餃子も大きく食べ応えある。ただし、ピーク時は並ぶ可能性があり、麺が柔らかいと感じる人もいる。全体的にボリュームがあり、地元の人に愛されるラーメン店。</p>

        <h2>アクセス</h2>
        <p>新潟県燕市燕４９−４</p>
